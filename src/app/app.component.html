<style>
  body, table, th, td, .mat-cell, .mat-header-cell {
    color: var(--text-color) !important;
  }
</style>

<table mat-table [dataSource]="cities" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{element.ID}}</td>
  </ng-container>
  <ng-container matColumnDef="CountryCode">
    <th mat-header-cell *matHeaderCellDef> Country code </th>
    <td mat-cell *matCellDef="let element"> {{element.CountryCode}} </td>
  </ng-container>
  <ng-container matColumnDef="District">
    <th mat-header-cell *matHeaderCellDef> District </th>
    <td mat-cell *matCellDef="let element"> {{element.District}} </td>
  </ng-container>
  <ng-container matColumnDef="Population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.Population}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container">
  <div style="background: 'primary';">
    <h1>Angular Material Theming System: Complete Guide</h1>
  </div>
  
  <button
    mat-icon-button
    class="theme-toggle"
    aria-label="Change theme"
    [matMenuTriggerFor]="themeMenu"
  >
    <mat-icon>{{
      (isDark$ | async) === true ? "dark_mode" : "light_mode"
    }}</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item (click)="changeTheme('auto')">System</button>
    <button mat-menu-item (click)="changeTheme('light')">Light</button>
    <button mat-menu-item (click)="changeTheme('dark')">Dark</button>
  </mat-menu>
  <div class="demo-buttons">
    <h2>Default Theme</h2>
    <button mat-raised-button color="primary">Raised</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
  </div>
  <div class="demo-buttons custom-theme">
    <h2>Custom Theme</h2>
    <button mat-raised-button color="primary">Raised</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
  </div>
  <div class="demo-buttons">
    <h2>Rounded Buttons</h2>
    <button mat-raised-button color="primary" class="button-rounded">Raised</button>
    <button mat-raised-button color="accent" class="button-rounded">Accent</button>
    <button mat-raised-button color="warn" class="button-rounded">Warn</button>
  </div>
  <div class="demo-buttons sm">
    <h2>Small Buttons</h2>
    <button mat-raised-button color="primary">Raised</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
  </div>
  <hr />
  <h2>Angular Material Theme applied to custom component</h2>
  <!-- <app-alert></app-alert> -->
</div>
